<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>test2</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message" @keyup.enter="enterText">
            <ul>
                <li v-for="(index,itme) in arr" :title="itme">
                    {{index}}
                </li>
            </ul>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new new Vue({
                el:"#app",
                data:{
                    message:"请输入",
                    arr:["吃饭","睡觉","写代码"]
                },
                methods: {
                    enterText:function(){
                        this.arr.push(message)
                    }
                }
            })
        </script>
    </body>
</html>
